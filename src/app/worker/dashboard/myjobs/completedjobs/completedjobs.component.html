<hr>
<h1>Completed Jobs</h1>
<hr>

<table class="table">
    <thead class="black white-text">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Order Id</th>
            <th scope="col">Client</th>
            <th scope="col">Skill</th>
            <th scope="col">Location</th>
            <th scope="col">Rate</th>
            <th scope="col">Review</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders;  let i = index" [attr.data-index]="i">
            <th scope="row">{{i}}</th>
            <td>{{order.OrderId}}</td>
            <td>{{order.FirstName}} {{order.LastName}}</td>
            <td>{{order.SkillTitle | undefinedStrings}}</td>
            <td>{{order.OrderLoaction | undefinedStrings}}</td>
            <td>{{order.Rate | undefinedStrings}}</td>
            <td>{{order.Review | undefinedStrings}}</td>
        </tr>
    </tbody>
</table>
