                <h3>
                    <strong> {{workerProfile.FirstName}} {{workerProfile.LastName}} </strong>
                </h3>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-4">
                    <strong> Email - </strong>
                </div>
                <div class="col-md-4">
                    <strong> {{userEmail}} </strong>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-4">
                    <strong> Contact Number - </strong>
                </div>
                <div class="col-md-4">
                    <strong> {{workerProfile.ContactNumber}} </strong>
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-md-4">
                    <strong> Location - </strong>

                    <strong> {{workerProfile.BaseLocation}} </strong>
                </div>
            </div>
            <div class="row justify-content-end">
                <button class="btn btn-sm btn-info" type="button" mdbBtn color="info" rounded="true" data-toggle="modal" data-target="#basicExample"
                    (click)="frame2.show()" mdbWavesEffect>
                    <i class="fas fa-edit"></i>Edit Profile</button>
            </div>
        </div>

<!-- ==============================skill section============================================== -->
        <div class="col-md-5 m2-5 text-center">
            <div class="row justify-content-start">
                <h2>
                    <strong>My Skills</strong>
                </h2>
            </div>
            <br>
            <div class="row justify-content-around" *ngFor="let skill of workerSkills">
                <app-worker-skill [skill]="skill.SkillTitle" [description]="skill.Description" [rate]="skill.HourlyCharge" [skillId]="skill.SkillId"></app-worker-skill>
                <hr>
            </div>
            <div class="row justify-content-around">
                <button type="button" mdbBtn color="info" rounded="true" data-toggle="modal" data-target="#basicExample" (click)="frame.show()"
                    mdbWavesEffect>Add Skill</button>
            </div>
        </div>
    </div>
</div>


<!-- ================================================add new skill form====================================================== -->
<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add Skill</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="addSkillForm">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <!-- select job -->
                        <input type="text" class="form-control form-control-lg input-border" aria-label="Text input with dropdown button" placeholder="Select a skill ..."
                            list="jobs" formControlName="skill" (change)="setjobIdPassToBooking()" [(ngModel)]="jobType">
                        <div class="ml-1"></div>
                        <datalist id="jobs">
                            <option *ngFor="let job of sysSkills">{{job.SkillTitle}}</option>
                        </datalist>
                    </div>
                    <!-- description -->
                    <div class="md-form mb-4">
                        <textarea cols="50" rows="5" formControlName="desc" id="skilldesc" placeholder="description"></textarea>
                    </div>
                    <!-- rate -->
                    <div class="md-form mb-4">
                        <input type="text" id="defaultForm-pass" formControlName="rate" class="form-control" mdbInput mdbValidate>
                        <label for="defaultForm-pass">Hourly Charge</label>
                    </div>
                </div>
            </form>
            <div class="modal-footer d-flex justify-content-center">
                <button mdbBtn color="default" class="waves-light" mdbWavesEffect (click)="onAddSkill()" (click)="frame.hide()">Add</button>
            </div>
        </div>
    </div>
</div>


<!-- =================================edit profile section form============================================================ -->
<div mdbModal #frame2="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Edit Profile</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame2.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <!-- form from here -->
                <form class="text-center  p-2" action="#!">
                    <div class="form-row mb-4">
                        <div class="col">
                            <!-- First name -->
                            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <!-- Phone number -->
                    <input type="text" id="defaultRegisterPhonePassword" class="form-control mb-4" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                    
                    
                    <!-- <input type="text" 
                    class="form-control form-control-lg input-border" 
                    aria-label="Text input with dropdown button" 
                    placeholder="Select Location"
                    list="locations" [(ngModel)] = "location" (change)="setLocationToEdit()">
        
                    <div class="ml-1"></div>
        
                    <datalist id="locations">
                        <option *ngFor="let location of locations">{{job.SkillTitle}}</option>
                    </datalist> -->
                    
                    
                    <!-- Sign up button -->
                    <button class="btn btn-info my-4 btn-block" type="submit">Save Changes</button>
                </form>
                <!-- end of the form -->
            </div>
        </div>
    </div>
</div>
