<mdb-card>
    <mdb-card-body>
        <mdb-card-title class="text-left">
            <h4>{{skill}}</h4>
        </mdb-card-title>
        <hr>
        <mdb-card-text class="text-left"> {{description}}
        </mdb-card-text>
        <a mdbBtn color="primary" mdbWavesEffect class="btn btn-sm"> <span><strong>Hourly Charge - </strong></span>  <strong> {{rate}} </strong>  </a>
        <a mdbBtn color="red" mdbWavesEffect  (click)="deleteSkill(skillId)" class="btn btn-sm" > <i class="fas fa-trash-alt"></i> Delete</a>
        <a mdbBtn color="info" mdbWavesEffect  class="btn btn-sm"> <i class="fas fa-edit"></i> Edit </a>
    </mdb-card-body>
</mdb-card>
