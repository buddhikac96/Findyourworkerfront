<div class="container pt-5">
    <table class="table">
        <thead class="black white-text">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Request Id</th>
                <th scope="col">View Request</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let req of myRequets;  let i = index" [attr.data-index]="i">
                <th scope="row">{{i}}</th>
                <td>{{req.RequestId}}</td>
                <td>
                    <!-- <button class="btn btn-primary btn-sm" (click)="viewReq(req.RequestId)" (click)="frame.show()">View</button> -->
                    <app-reqeust-card [requestId]="req.RequestId"></app-reqeust-card>
                </td>
            </tr>
        </tbody>
    </table>
</div>
